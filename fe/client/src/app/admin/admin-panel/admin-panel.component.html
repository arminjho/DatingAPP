<h2>Admin panel</h2>

<div class="tab-panel">
    <tabset class="member-tabs">
        <tab heading="User management" *appHasRole="['Admin']">
            <div class="container">

                <app-user-management></app-user-management>

            </div>
        </tab>

        <tab heading="Photo management" *appHasRole="['Admin','Moderator']">
            <div class="container">

                <app-photo-management></app-photo-management>

            </div>
        </tab>

         <tab heading="Tags management" *appHasRole="['Admin','Moderator']">
            <div class="container">

                <app-tag-management></app-tag-management>

            </div>
        </tab>

          <tab heading="Statistics" *appHasRole="['Admin','Moderator']">
            <div class="container">

                <app-user-statistics />

            </div>
        </tab>

    </tabset>
</div>
